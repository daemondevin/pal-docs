<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>
   {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}
  </title>
  <meta name="description" content="{{ site.description }}"/>
  <link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}"/>
  
  <base href="http://softables.tk/docs"/>
  <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"/>
  
  <link href="{{ "/css/docs.css" | relative_url }}" rel="stylesheet" type="text/css"/>
  <link href="{{ "/css/extend.css" | relative_url }}" rel="stylesheet" type="text/css" />
  <link href="{{ "/css/portacons.css" | relative_url }}" rel="stylesheet" type="text/css" />
  <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'/>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
  <script type="text/javascript" src="{{ "/js/jquery.fancybox.js" | relative_url }}"></script>
  <link rel="stylesheet" href="{{ "/css/vsdark" | relative_url }}" type="text/css"/>
  <script src="{{ "/js/highlight.pack.js" | relative_url }}"></script>
  <script>hljs.initHighlightingOnLoad();</script>
 </head>
 <body>
  {% include header.html %}

    {{ content }}

    {% include footer.html %}

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
      var config = {
        'disqus_shortname': '{{ site.theme_disqus_shortname }}',
        'google_comments': {{ site.theme_google_comments }},
        'analytics_id': '{{ site.theme_analytics_id }}',
        'analytics_domain': '{{ site.theme_analytics_domain }}',
        'readingtime': {{ site.theme_reading_time }},
        'autoload_comments': {{ site.theme_autoload_comments }}
      };
    </script>
    <script async type="text/javascript" src="{{ "/assets/js/theme.min.js" | prepend: site.baseurl }}"></script>

  </body>
</html>
